spring:
  application:
    name: mect-service
  datasource:
    url: jdbc:postgresql://localhost:5433/mectdb
    username: mect
    password: mect
    driver-class-name: org.postgresql.Driver
  jpa:
    hibernate:
      ddl-auto: validate
  flyway:
    enabled: true
    locations: classpath:db/migration
    show-sql: false
    properties:
      hibernate:
        format_sql: true
    database-platform: org.hibernate.dialect.PostgreSQLDialect
  kafka:
    bootstrap-servers: localhost:9092
    consumer:
      group-id: mect-service
      auto-offset-reset: earliest
      key-deserializer: org.apache.kafka.common.serialization.StringDeserializer
      # String so we can parse JSON ourselves (outbox publishes raw JSON, no type headers)
      value-deserializer: org.apache.kafka.common.serialization.StringDeserializer
    producer:
      key-serializer: org.apache.kafka.common.serialization.StringSerializer
      value-serializer: org.springframework.kafka.support.serializer.JsonSerializer
      acks: all

server:
  port: 8082

mect:
  kafka:
    topics:
      approved: lmr.approved.v1
      withdraw-requested: lmr.withdraw.requested.v1
      withdraw-completed: lmr.withdraw.completed.v1
      withdraw-rejected: lmr.withdraw.rejected.v1
      eligibility: lmr.withdraw.eligibility.v1

management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics
  endpoint:
    health:
      show-details: when-authorized

springdoc:
  api-docs:
    path: /api-docs
  swagger-ui:
    path: /swagger-ui.html

logging:
  level:
    com.miso.mect: INFO
    org.springframework.kafka: INFO
